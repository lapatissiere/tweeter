<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div class="content-right">
        <p><b class = "bold">Write</b> a new tweet</p>
        <button class = "arrowbutton"><i class= "fas fa-angle-double-down"></i></button>
      </div>
    </nav>
    <header class = "user">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Nazia Farooq</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class= "container">
      <section id = "tweetnew" class= "new-tweet">
        <div class = "errormessage"> </div>
        <form class = "tweetsubmit" method= "POST" action= "/tweets">
          <label for= "tweet-text">What are you humming about?</label>
          <textarea name= "text" id= "tweet-text"></textarea>
          <div class = "tweetalign">
            <button class= "tweet-button" type= "submit">Tweet</button>
            <output name= "counter" class= "counter" for= "tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id = "containertweet">
      </section>
    </main>
  </body>
</html>
